<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		// Как видно, new Array(4) делает массив без элементов длины 4, который join объединяет в строку, вставляя между его элементами строку "ля".

		//В результате, так как элементы пусты, получается повторение строки. Такой вот небольшой трюк.
		console.log(new Array(5).join("хи"));
		
		// c помощью метода sort(сортировка)и данной функции отсортировали элементы массива по возрастанию.
		
		let a = [1,20,-5,4];
		let b = a.sort(function(a,b){
			return a-b;
		});
		console.log(b);
		
		//c помощью map() скопировали в переменную с массив d(это х в функции),а с помощью(у в функции) добавили в массив z индексы элементов из массива d.
		
		let z = [];
		let d = [2,5,12,50,-10];
		let c = d.map(function(x,y){
			z.push(y); 
			return x;
			
		});
		console.log(c);
		console.log(z);
		
		//деструктуризация массива - присвоение элементов массива переменным 
		
		let arr = [2,7,6,8];
		let[f,g,h,j] = arr;
		console.log(f,g,h,j);
		
		//метод filter() позволяет отфильтровать положительные элементы или отрицательные
		//в параметры функции можно передать 3 аргумента - x - отвечает за перебираемый массив, y - за индекс, z - за весь массив.
		
		let newArr = [-3,2,-10,6,-70,22,-6];
		
		let newArrTwo = newArr.filter(function(x){
			return x < 0;
		});
		console.log(newArrTwo);
		
		//метод slice() добавляет в новый массив элементы указанные в скобках,в данном случае с первого до четвертого.
		
		let array = [4,2,1,45,1234];
		let arrayNew = array.slice(1,4);
		console.log(arrayNew);
		
		
		//метод join() превращает массив в строку,в скобках указывается разделитель - join(' '),join('-'),join('_'),join(':'),join(';') и т.д.
		
		let arrayStr = ['мы','пойдем','в','лес'];
		let str = arrayStr.join(" ");
		console.log(str);
		
		// метод split() Наоборот превращает строку в массив, так же разбив ее по разделителю.
		let names = 'Петро,Вано,Санек,Сережа';
		let nameArray = names.split(",");
		console.log(nameArray);
		
		//так же есть метод push() - который добавляет элемент в конец массива
		let methodPush = [1,2,3];
		methodPush.push("привет");
		console.log(methodPush);
		
		//метод shift() Удаляет первый элемент массива.
		let mShift = [0,1,2,3];
		mShift.shift();
		console.log(mShift);
		
		
		//метод forEach() перебирает любые элементы, массива или объекта.
		
		let arrEach = [1,4,4,4,5,2,5];
		let newEach = arrEach.forEach(function(x){
			console.log(x);
		});
		
		
		
		//метод reduce() - вариант подсчета суммы элементов массива. в скобках параметр x -  это элемент с которым проиходит сложение,y - это элемент который будем прибавлять в x, т.е подсчет происходи так - 2(х)+3(у) = 5, 5(х)+15(у) = 20, 20(х)+125(у) = 145 и т.д z - индекс элементов. 0 в конце обязательный указывает какое число прибавлять(короче сложно).
		
		let mReduce = [2,3,15,125,23456,2,-23221];
		let sum = mReduce.reduce(function(x,y,z){
			return x + y;
		},0);
		console.log(sum);
		
		
		//метод some() - проверяет, удовлетворяет ли хоть какой-нибудь элемент массива условию, заданному в передаваемой функции.Функция callback вызывается с тремя аргументами: значением элемента, индексом элемента и массивом, по которому осуществляется проход.В общем с помощью него узнает есть ли в массиве отрицательные или положительные числа.
		
		
		let mSome = [-10,4,-3,6];
		let nSome = mSome.some(function(x){
			return x > 0;
		});
		console.log(nSome);
		
		
	</script>
</body>
</html>
